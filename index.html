<!DOCTYPE html>
<html>
<head>
  <title>Coqnet Validator Haritası</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <style>
    #map { height: 600px; }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // Haritayı başlat
    var map = L.map('map').setView([0, 0], 2); // Dünya geneli görünüm
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

    // Validator lokasyonlarını ekle
    L.marker([35.6895, 139.6917]).addTo(map)
      .bindPopup("NodeID-zB5oHsgkX7u1DEKRceJPgpS9phDYQoYQ");
    L.marker([40.7128, -74.0060]).addTo(map)
      .bindPopup("NodeID-7Xhw2mDxuDS44j42TCB6U5579esbSt3Lg");
  </script>
</body>
</html>
